プログラム内容

1日目: 生成AI概論講習
- マルチモーダルAI概論
    - テキスト生成AI：ユーザーの入力に基づいて新しいテキストを生成するAI。
        - プロンプトプログラミング：ユーザーからの質問や指示に基づいて、AIが適切なプログラムを生成する技術。
        - ドキュメントプログラミング：ドキュメントとプログラミングを混ぜた手法。
    - 視覚情報
        - 画像生成AI：指定された条件やテキストの説明に基づいて新しい画像を生成するAI。
            - DALL-E3：テキストの説明から高品質な画像を生成するAIモデル。
        - 動画生成AI：シナリオやテキストの説明に基づいて新しい動画を生成するAI。
            - Gemini 1.5 Pro：動画コンテンツから情報を抽出し、新しい動画を生成するAIシステム。
        - 3D生成AI：3Dモデルや環境を自動で生成するAI。
            - バーチャルリアリティ：3D空間内でのインタラクティブな体験を提供する技術。
        - ワールド生成AI：ゲームやシミュレーションのための仮想世界を生成するAI。
            - ゲームエンジン：ゲーム開発に特化したプログラミング環境。
    - 聴覚情報
        - 音声合成AI：テキストを自然な音声に変換するAI。
            - TTS（Text-to-Speech）：テキストを読み上げる音声合成技術。
        - 音楽生成AI：指定されたジャンルやスタイルに基づいて新しい音楽を生成するAI。
            - 音楽理論：音楽の構造や理論をAIが学習し、新しい音楽を作り出す基礎。
    - マルチモーダルAI応用
        - 生成AIアバターニュース：生成AIを用いて、アバターがニュースを読み上げるアプリケーション。
            - ニュース配信：最新のニュースを自動で生成し、アバターを通じて配信する技術。
        - 生成AIコマーシャル：生成AIを活用して、商品やサービスのプロモーションビデオを作成する。
            - マーケティング戦略：AIを用いて効果的な広告ビデオを計画し、制作する方法。
        - 生成AIアニメーションV2V：既存のビデオから新しいアニメーションビデオを生成するAI。
            - ビデオ編集：AIがビデオの内容を解析し、新しいアニメーションを作成する技術。

2日目: 基礎開発ツール講習
  - ChatGPT：自然言語処理を用いた対話型AI
      - 自然言語処理：人間の言語を理解し、処理するAIの技術。
  - Open Interpreter：オープンソースのプログラムコードの解釈と実行を行うツール
      - コード解釈：プログラムコードを解析し、意味を理解する技術。
  - Cursor：生成AIが組み込まれた次世代のエディタ
      - エディタ機能：コードの編集やデバッグを支援するツール。
  - Github：ソースコードのバージョン管理と共有を行うプラットフォーム
      - バージョン管理：コードの変更履歴を管理し、共同作業を容易にするシステム。
  - GPTs：さまざまな自然言語タスクをこなす汎用AIモデル群
      - 汎用AI：複数のタスクに対応可能なAIモデル。

3日目: 生成AI基礎開発講習
① プロンプトだけ！Manimの教育動画制作実践講座
    - Manim：数学的なビジュアルを生成するためのPythonライブラリ。
② OpenAI機能群基礎
    - Assistant API：ユーザーの質問に対して自然言語で回答を提供するAPI
        - 自然言語応答：ユーザーの質問に対して適切な回答を生成する技術。
    - GPT-3.5, GPT-4：高度な自然言語理解と生成を行うAIモデル
        - 言語モデル：大量のテキストデータから言語のパターンを学習するAI。
    - Vision：画像認識と分析を行うAI機能
        - 画像解析：画像の内容を理解し、情報を抽出する技術。
    - Whisper：音声をテキストに変換する高精度な音声認識AI
        - 音声認識：音声データからテキスト情報を抽出する技術。
    - Embedding：テキストや画像を数値ベクトルに変換し、機械学習モデルの入力利用する機能
        - ベクトル化：データを数値ベクトルに変換し、処理を行う技術。
    - Retrieval：大量のデータから関連性の高い情報を検索・取得する機能
        - 情報検索：関連するデータを効率的に見つけ出す技術。
    - Code Interpreter：プログラムコードを解釈し、実行結果を提供するツール
        - コード実行：プログラムコードを解釈し、指示されたタスクを実行するプロセス。
    - DALL-E3：テキストの説明から画像を生成するAIモデル
        - 画像生成：テキストの説明を基に新しい画像を作成する技術。
    - TTS（Text-to-Speech）：テキストを自然な音声に変換する機能
        - 音声合成：テキスト情報を音声データに変換するプロセス。

4日目: 生成AI応用開発講習
  - テーマ: 動画解釈対話型AIアバター構築
    - マルチモーダルRAG概論：異なる種類のデータを統合して理解するAIの基本原則
        - データ統合：複数のデータソースから情報を統合し、全体像を把握する技術。
    - マルチモーダルRAG開発基礎：複数のクラウドサービスを活用した開発手法
        - クラウドサービス：インターネット経由で提供されるコンピューティングリソース。
    - 動画解釈型マルチモーダルAI構築：Gemini 1.5 Proなどを活用し動画コンテンツから情報を抽出し、理解するAIシステムの構築
        - 動画解釈：動画の内容を分析し、意味を抽出するプロセス。
    - 対話型AIアバター構築：ユーザーと自然な会話ができるAIアバターの開発
        - AIアバター：人間のように振る舞い、会話ができるAIキャラクター。

＊講習内容は回によって変わる可能性があります。
