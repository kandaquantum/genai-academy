生成AIエンジニア塾 第2回生募集のお知らせ🎉

この度、未来の技術革新をリードする生成AIエンジニアを育成するため、「生成AIエンジニア塾」の門戸を開きます。2024年4月6日（土）より第2回生としてスタートし、AI分野でのキャリアを積みたいと考えている皆様を対象に募集を開始いたします。

プログラム特色:
- 東京大学大学院理学系研究科物理学専攻修了後、量子ベンチャーなどで働いたのち株式会社KandaQuantumを創業。
ネスレ日本、コニカミノルタ、九州大学大学院医学院等多くの企業と生成AIの共同研究開発をリード、1.2万人IVS京都生成AIピッチ受賞した元木と強力な講師陣が講義を行います。
