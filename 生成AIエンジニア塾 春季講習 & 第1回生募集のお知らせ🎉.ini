プログラム概要:
生成AIエンジニア塾では、生成AI技術の基礎から応用までを網羅する4週間の集中講習を提供します。第2回生として参加する皆様は、以下のプログラムを通じて、生成AIの概論、基礎開発ツール、生成AI基礎開発、そして応用開発に至るまでの知識とスキルを身に付けることができます。

1週目:「生成AI概論講習」を通じて生成AIの基本概念、プロンプトプログラミング、ドキュメントプログラミング、ChatGPT ADA基礎プログラム実践、GAS基礎プログラム実践
2週目:「基礎開発ツール講習」を実施しCursor、Open Interpreterの使い方を学び、Claudeを用いて20分で書籍１冊作成する方法を学びます
3週目:「生成AI基礎開発講習」では、マルチモーダル生成AI API講座、Manim動画教材作成実践講習、DALL-E3によるバナー作成実践講習
4週目:「フロントエンド、バックエンドまでのデプロイ講座」を実施し、Web開発の基礎から応用、そしてデプロイまでの一連の流れを学びます。この講座では、フロントエンドのデザインとバックエンドの構築方法について深く掘り下げ、実際にサーバーにデプロイする経験を積むことができます。
5週目:「動画解釈型AI講座」と「マルチクラウドRAG講座」を提供します。動画解釈型AI講座では、動画コンテンツから情報を抽出し解釈するAI技術について学びます。マルチクラウドRAG講座では、異なるクラウドサービスを組み合わせてリッチなアプリケーションを構築する方法について学びます。

各週末に提供される講習は、理論学習と実践的なプロジェクトを組み合わせた内容となっており、参加者は自身のスキルを実際のプロジェクトに応用する経験を積むことができます。このプログラムを通じて、参加者は生成AI技術の基礎から応用までを網羅し、実世界の問題解決に必要なスキルを身に付けることが目標です。

